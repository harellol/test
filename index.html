<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #f39c12;
        }
        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Unfortunately, you are madeless</h1>
    <img id="dynamicImage" src="https://example.com/image1.jpg" alt="Image" onclick="changeImage()">
    
    <script>
        // Array of image URLs
        const images = [
            'https://raw.githubusercontent.com/harellol/picture/main/download.jfif',
            'https://raw.githubusercontent.com/harellol/picture/main/download%20(3).jfif',
            'https://raw.githubusercontent.com/harellol/picture/main/download%20(1).jfif',
            'https://raw.githubusercontent.com/harellol/picture/main/download%20(2).jfif'
            // Add more image URLs as needed
        ];

        // Keep track of the current image index
        let currentIndex = 0;

        // Function to change the image
        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('dynamicImage').src = images[currentIndex];
        }
    </script>
</body>
</html>
